<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Bank - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white pt-3 pb-3 shadow-sm">
        <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
            <button class="btn btn-link text-dark p-0">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <span class="navbar-brand m-0 fw-bold h1">Social Bank</span>
            <button class="btn btn-link text-dark p-0">
                <i class="fas fa-sliders-h fa-lg"></i>
            </button>
        </div>
    </nav>

    <main class="container mt-4">

        <section class="card border-0 shadow-sm p-3 mb-4 rounded-3">
            <div class="card-body">
                <p class="text-secondary mb-1">Saldo Total</p>
                <h1 class="fw-bold mb-5">R$ 10.000,00</h1>

                <div class="d-flex justify-content-between align-items-end" style="height: 150px;">
                    
                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 40px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">Out 10</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 25px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">11</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 60px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">12</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 35px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">13</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="position-relative d-flex justify-content-center">
                            <span class="badge bg-white text-dark shadow position-absolute" style="bottom: 110%; font-size: 0.6rem; white-space: nowrap;">R$ 100,00</span>
                            <div class="bar bg-success" style="height: 80px; width: 6px; border-radius: 4px;"></div>
                        </div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">14</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 55px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">15</span>
                    </div>

                    <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 30px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">16</span>
                    </div>

                     <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 45px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">17</span>
                    </div>

                     <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 70px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">18</span>
                    </div>

                     <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 20px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">19</span>
                    </div>

                     <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 50px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">20</span>
                    </div>

                     <div class="d-flex flex-column align-items-center w-100">
                        <div class="bar bg-secondary opacity-25" style="height: 35px; width: 6px; border-radius: 4px;"></div>
                        <span class="text-muted mt-2" style="font-size: 0.65rem;">21</span>
                    </div>

                </div>
            </div>
        </section>

        <section class="row g-3 mb-4">
            <div class="col-6">
                <div class="card border-0 bg-white shadow-sm p-2 text-center h-100 rounded-3">
                    <div class="card-body p-2">
                        <div class="icon-circle bg-light mx-auto mb-2 text-secondary">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <small class="fw-bold d-block text-dark">Ganhos</small>
                        <span class="fw-bold text-success small">R$ 20.000,00</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card border-0 bg-white shadow-sm p-2 text-center h-100 rounded-3">
                    <div class="card-body p-2">
                        <div class="icon-circle bg-light mx-auto mb-2 text-secondary">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <small class="fw-bold d-block text-dark">Despesas</small>
                        <span class="fw-bold text-danger small">R$ 10.000,00</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h5 class="fw-bold mb-3 ps-2">Histórico de Transações</h5>
            <div class="card border-0 shadow-sm rounded-3">
                <div class="list-group list-group-flush rounded-3">
                    <div class="list-group-item d-flex align-items-center border-0 py-3">
                        <div class="icon-box me-3"><i class="fas fa-shopping-cart fa-lg"></i></div>
                        <div class="flex-grow-1"><h6 class="mb-0 fw-bold">Alimentação</h6></div>
                        <span class="fw-bold text-dark">-R$ 212,50</span>
                    </div>
                    <div class="list-group-item d-flex align-items-center border-0 py-3">
                        <div class="icon-box me-3"><i class="fas fa-money-bill-wave fa-lg"></i></div>
                        <div class="flex-grow-1"><h6 class="mb-0 fw-bold">Salário</h6></div>
                        <span class="fw-bold text-success">+R$ 1.324,80</span>
                    </div>
                    <div class="list-group-item d-flex align-items-center border-0 py-3">
                        <div class="icon-box me-3"><i class="fas fa-tshirt fa-lg"></i></div>
                        <div class="flex-grow-1"><h6 class="mb-0 fw-bold">Roupas</h6></div>
                        <span class="fw-bold text-dark">-R$ 240,00</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
